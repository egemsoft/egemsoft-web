<body ng-controller="MainCtrl">
  <!--

  <nav class="navbar navbar-egem animated fadeInDown" role="navigation">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#egem-navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"><img src="/static/img/logo.png"/></a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="egem-navbar">
        <ul class="nav navbar-nav navbar-right">
          <li ng-class="{'active':activePage == 'home'}"><a href="#/#home"><span class="glyphicon glyphicon-home"></span></a></li>
          <li ng-repeat="section in sections"
              ng-class="{'active':activePage == section}">
            <a href="#/#{{section}}">{{locale(section)}}</a>
          </li>
          <li class="dropdown lng-selection">
            <a class="dropdown-toggle" data-toggle="dropdown">
              <span class="glyphicon glyphicon-globe"></span> {{locale('language')}} <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li ng-repeat="lang in languages" ng-class="{'active':language.key==lang.key}">
                  <a ng-click="setLanguage(lang)"><span class="badge">{{lang.key}}</span> {{lang.label}}</a>
                </li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container -->
    </nav>

    <div style="min-height:{{window.innerHeight}}px">
      <ng-view></ng-view>
    </div>

    <footer>
      <div class="container">
        <div class="row">
          <ul class="list-inline nav-menu">
            <li>
              <a href="#"><span class="glyphicon glyphicon-home"></span></a>
            </li>
            <li ng-repeat="section in sections">
              <span class="footer-menu-divider">â‹…</span>
              <a href="#/#{{section}}">{{locale(section)}}</a>
            </li>
          </ul>
          <markdown class="copyright small"
                    extensions="icon, date"
                    ng-include="config.contentSrc + language.key + '/footer.md'">
          </markdown>
        </div>
      </div>
    </footer>
    <script src="/static/js/analytics.js"></script>
    <script type="text/javascript">
      var ymapsApi = null;
      function fid_139936384058655207154(ymaps) {
        ymapsApi = ymaps;
      };
    </script>
    <script type="text/javascript" src="http://api-maps.yandex.ru/2.0-stable/?lang=tr-TR&coordorder=longlat&load=package.full&wizard=constructor&onload=fid_139936384058655207154"></script>
  </body>
  </html>
